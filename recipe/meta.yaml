{% set name = "ctds" %}
{% set version = "1.8.0" %}
{% set sha256 = "dd62eea65b94cb74dd0481fbd7a0a9175cf2bf8ed62778e72ffcdf1251ed74ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py >= 35]
  script:
    - python setup.py build_ext --include-dirs=%PREFIX%\include --library-dirs=%PREFIX%\lib  # [win]
    - python setup.py build_ext --include-dirs=$PREFIX/include --library-dirs=$PREFIX/lib    # [not win]
    - python setup.py install --single-version-externally-managed --record record.txt
  # Due to this requiring stdbool.h and windows C compilers not having C99 Headers
  # disable for now
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  build:
    - python
    - setuptools
    - freetds
  run:
    - python
    - freetds
    # package uses pkg_resources
    - setuptools

test:
  imports:
    - ctds
    - ctds.pool

  commands:
    - conda inspect linkages ctds  # [linux or osx]
    - conda inspect objects   # [osx]

about:
  home: https://github.com/zillow/ctds
  license: MIT
  summary: 'DB API 2.0-compliant Linux driver for SQL Server'
  license_family: MIT

extra:
  recipe-maintainers:
    - mariusvniekerk
